<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">

    <title>Dashboard</title>
</head>
<body>
    <div class="h-screen bg-gray-200 flex justify-center items-center flex-col">
        <div class="bg-gray-700 absolute top-5 w-full text-white p-4 text-2xl text-center">DashBoard</div>
        <div class="flex flex-col w-full pt-8 h-full mt-9">
            <div class="text-black flex space-x-3 h-1/2 justify-around w-full">
                <div class="w-1/2 h-full flex justify-center items-center flex-col text-2xl">AGE<img class="w-2/4 rounded-2xl" src="age.png" alt=""></div>
                <div class="w-1/2 h-full flex justify-center items-center flex-col text-2xl">GENDER<img class="w-2/4 rounded-2xl" src="gender.png" alt=""></div>
            </div>
            <div class="text-black flex space-x-3 h-1/2 justify-around w-full">
                <div class="w-1/2 h-full flex justify-center items-center flex-col text-2xl">ATTENDANCE<img class="w-2/4 rounded-2xl" src="attendance.png" alt=""></div>
                <div class="w-1/2 h-full flex justify-center items-center flex-col text-2xl">CASTE <img class="w-2/4 rounded-2xl" src="caste.png" alt=""></div>
            </div>
        </div>
    </div>
</body>
</html>
